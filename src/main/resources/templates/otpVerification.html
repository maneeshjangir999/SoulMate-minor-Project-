<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100 dark:bg-gray-900">
<div class="max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow-lg dark:bg-gray-800 dark:border-gray-700">
    <h2 class="mb-4 text-2xl font-bold text-gray-900 dark:text-white">Verify OTP</h2>
    <form th:action="@{/verifyotp}" method="post">
        <input type="hidden" name="email" th:value="${userInfo?.email}" />
        <div class="mb-4">
            <label for="otp" class="block text-sm font-medium text-gray-700 dark:text-gray-400">Enter OTP</label>
            <input type="text" id="otp" name="otp" class="w-full px-3 py-2 mt-1 text-sm text-gray-900 placeholder-gray-400 bg-gray-100 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:text-gray-200 dark:placeholder-gray-600 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:focus:border-transparent" placeholder="Enter the OTP" required="">
        </div>
        <div th:if="${success}" class="text-green-500 text-sm mt-1">
            <p th:text="${success}">Registration complete</p>
        </div>
        <div th:if="${error}" class="text-red-500 text-sm mt-1">
            <p th:text="${error}">Invalid otp</p>
        </div>
        <button type="submit" class="w-full px-4 py-2 mb-4 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-blue-700 dark:hover:bg-blue-800 dark:focus:ring-blue-600">Verify OTP</button>
    </form>
</div>
</body>
</html>
